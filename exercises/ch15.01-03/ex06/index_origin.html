<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>【緊急連絡】個人情報流出の疑い</title>
    <script type="module" src="./index.js"></script>
    <style>
      table { width: 100%; border-collapse: collapse; margin: 20px 0; }
      th, td { border: 1px solid #ccc; padding: 12px; text-align: left; }
      th { background: #f0f0f0; }
      caption { font-weight: bold; font-size: 1.2em; padding: 10px; }
    </style>
  </head>
  <body>

    <table>
      <caption>お客様の個人情報（漏洩の可能性あり）</caption>
      
      <thead>
        <tr>
          <th scope="col">項目</th>
          <th scope="col">情報</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <th scope="row">氏名</th>
          <td>山田 太郎</td>
        </tr>
        <tr>
          <th scope="row">メールアドレス</th>
          <td>yamada@example.com</td>
        </tr>
        <tr>
          <th scope="row">電話番号</th>
          <td>090-1234-5678</td>
        </tr>
        <tr>
          <th scope="row">住所</th>
          <td>東京都渋谷区〇〇1-2-3</td>
        </tr>
        <tr>
          <th scope="row">クレジットカード</th>
          <td>**** **** **** 1234</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
