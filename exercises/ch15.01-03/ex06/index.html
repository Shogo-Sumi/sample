<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>【緊急連絡】個人情報流出の疑い</title>
    <script type="module" src="./index.js"></script>
    <style>
      table { width: 100%; border-collapse: collapse; margin: 20px 0; }
      th, td { border: 1px solid #ccc; padding: 12px; text-align: left; }
      th { background: #f0f0f0; }
      caption { font-weight: bold; font-size: 1.2em; padding: 10px; }
    </style>
  </head>
  <body>
    <h1 style="color:#f00; text-align:center; font-size:2.5em;">
      【緊急警告】あなたの個人情報が流出しています！！
    </h1>
    <div class="warning">
      お客様の個人情報が流出している可能性があります。至急、下記の連絡先へご連絡ください！
    </div>
    <table>
      <caption>お客様の個人情報（漏洩の可能性あり）</caption>
      <thead>
        <tr>
          <th scope="col">項目</th>
          <th scope="col">情報</th>
        </tr>
      </thead>
      <tbody id="info-body"></tbody>
    </table>
    <h1>至急下記の連絡先に連絡してください！</h1>
    <p>警察庁サイバー犯罪対策課：TEL 000-****-****</p>
    <p><a href="https://www.npa.go.jp/bureau/cyber/koho/cyberrecruitment/cyberrecruitment.html">警察庁 ホームページ</a></p>
    <p></p>
  </body>
</html>
