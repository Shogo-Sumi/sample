<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>
  <style>
    /* 時計全体の基本スタイル */
    #clock {
      stroke: black;
      stroke-linecap: round;
      fill: #ffe; /* オフホワイトの背景 */
    }

    #clock .face {
      stroke-width: 3;
    }

    #clock .ticks {
      stroke-width: 2;
    }

    #clock .hands {
      stroke-width: 3;
    }

    #clock .numbers {
      font-family: sans-serif;
      font-size: 10px;
      font-weight: bold;
      text-anchor: middle;
      stroke: none;
      fill: black;
    }
  </style>
</head>
<body>

  <svg id="clock" viewBox="0 0 100 100" width="250" height="250">
    <!-- 時計の盤面（外円） -->
    <circle class="face" cx="50" cy="50" r="45"/>

    <!-- 12時間分の目盛り -->
    <g class="ticks">
      <line x1="50"    y1="5"    x2="50"    y2="10"/>
      <line x1="72.50" y1="11.03" x2="70"    y2="15.36"/>
      <line x1="88.97" y1="27.50" x2="84.64" y2="30"/>
      <line x1="95"    y1="50"    x2="90"    y2="50"/>
      <line x1="88.97" y1="72.50" x2="84.64" y2="70"/>
      <line x1="72.50" y1="88.97" x2="70"    y2="84.64"/>
      <line x1="50"    y1="95"    x2="50"    y2="90"/>
      <line x1="27.50" y1="88.97" x2="30"    y2="84.64"/>
      <line x1="11.03" y1="72.50" x2="15.36" y2="70"/>
      <line x1="5"     y1="50"    x2="10"    y2="50"/>
      <line x1="11.03" y1="27.50" x2="15.36" y2="30"/>
      <line x1="27.50" y1="11.03" x2="30"    y2="15.36"/>
    </g>

    <!-- 12, 3, 6, 9 の数字 -->
    <g class="numbers">
      <text x="50" y="18">12</text>
      <text x="85" y="53">3</text>
      <text x="50" y="88">6</text>
      <text x="15" y="53">9</text>
    </g>

    <!-- 時針と分針（初期状態は12時方向） -->
    <g class="hands">
      <line class="hourhand"   x1="50" y1="50" x2="50" y2="25"/>
      <line class="minutehand" x1="50" y1="50" x2="50" y2="20"/>
    </g>
  </svg>

  <!--ソースファイルの格納場所だけ書き換え-->
  <script src="./index.js"></script>
</body>
</html>
